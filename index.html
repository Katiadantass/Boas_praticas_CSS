<!--
    O método BEM, é mais um estilo de organização para regras CSS, como o SMACSS.
    O BEM é a sigla para "Block Element Modifier", e cada um dos elementos do nome também é um bloco de
    divisão desta organização. Block são os "containers", os tipos de tags de layout que armazenam o conteúdo.
    Element como já se entende, são os conteúdos, itens e mídias inseridos no projeto. E o modifier são as personalizações
    realizadas em todos os casos dos outros dois elementos. Então tudo no CSS nesta regra será organizada dentro destes 3
    organizadores.

    Exemplo de regra Block:
    .form {
        margin: 40px;
    }

    Exemplo de regra Element:
    .form__control {
        margin-bottom: 16px;
        font-family: sans-serif;
    }

    Exemplo de regra Modifier:
    .form__submit--sending {
        cursor: wait;
    }

    Para compilar o sass use no terminal: "npm run sass ./bem/main.scss ./bem/main.css"
-->

    <link rel="stylesheet" href="/bem/main.css">

            <h4 class="produto__nome">Nome do produto</h4>
            <p class="produto__descricao">

        </div>
        <div class="produto">
            <img class="produto__imagem" src="https://via.placeholder.com/100x100">
            <h4 class="produto__nome">Nome do produto</h4>
